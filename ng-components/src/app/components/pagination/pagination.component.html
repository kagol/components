<div class="m-pagination">
  <d-button 
    class="btn-prev" 
    (btnClick)="setPage(current - 1)"
  >&lt;</d-button>
  <d-pager 
    [totalPage]="totalPage" 
    [defaultCurrent]="current" 
    (onChange)="onPageChange($event)"
  ></d-pager>
  <d-button 
    class="btn-next" 
    (btnClick)="setPage(current + 1)"
  >></d-button>
</div>
